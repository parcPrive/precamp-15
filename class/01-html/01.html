<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./01.css" rel="stylesheet"></link>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="head1">회원가입을 위해<br>정보를 입력해주세요.</div>
            <div class="email1">*이메일</div>
            <div class="email2"></div>
            <div class="name1">*이름</div>
            <div class="name2"></div>            
            <div class="password1">*비밀번호</div>
            <div class="password2"></div>
            <div class="passwordcheck1">*비밀번호 확인</div>
            <div class="passwordcheck2"></div>
            <div class="genderSelect">
                <div class="gender">
                    <input type="radio" name="gender">
                    <div class="female">여성</div>
                </div>
                <div class="gender">
                    <input type="radio" name="gender">
                    <div class="male">남성</div>
                </div>
            </div>
            <div class="checkbox1">
                <input type="checkbox">
            </div>
            <div class="checkbox2">이용약관 개인정보 수집 및 이용,마케팅 활용 선택에 모두 동의합니다.</div>
            
            <div class="join1"></div>
            <div class="join2">가입하기</div>
        </div>
    </div>
</body>
</html>
